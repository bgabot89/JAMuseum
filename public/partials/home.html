  <div class="gradient">
<div class="container slider">
    <img ng-repeat="slide in slides" class="slide slide-animation" ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
    <h1 ng-repeat="title in titles" ng-hide="!isCurrentSlideIndex($index)" id="{{title.id}}">{{title.name}}</h1>
    <h1 ng-repeat="title in titles" ng-hide="!isCurrentSlideIndex($index)" id="{{title.id2}}">{{title.name2}}</h1>
    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
    <a ng-repeat="link in links" ng-hide="!isCurrentSlideIndex($index)" class="action-button pink" id="test" href={{link.ref}}>Read More</a>
<nav class="nav">
<div class="wrapper">
  <ul class="dots">
  <li class="dot" ng-repeat="slide in slides">
    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}" ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
  </ul></div>
</nav>
  </div>
</div>
